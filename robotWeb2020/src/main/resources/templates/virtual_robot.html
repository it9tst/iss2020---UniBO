<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Robot - TeaRoom Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/fontawesome/css/all.css">
    <link rel="stylesheet" href="vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a th:href="@{/index}"><img src="images/logo/logo.png" alt="Logo"></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>
                        
                        <li class="sidebar-item">
                            <a th:href="@{/index}" class='sidebar-link'>
                                <i class="fa-regular fa-grid-horizontal"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        
                        <li class="sidebar-item active has-sub">
                            <a href="#" class='sidebar-link'>
                                <i class="fa-regular fa-map"></i>
                                <span>Map</span>
                            </a>
                            <ul class="submenu active">
                                <li class="submenu-item active">
                                    <a th:href="@{/virtual_robot}">Virtual Robot</a>
                                </li>
                                <li class="submenu-item">
                                    <a th:href="@{/physical_robot}">Physical Robot</a>
                                </li>
                            </ul>
                        </li>
                        
                        <li class="sidebar-item">
                            <a th:href="@{/}" class='sidebar-link'>
                                <i class="fa-regular fa-arrow-right-from-bracket"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
            	<div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Virtual robot</h3>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Virtual robot</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <iframe width="100%" height="700" style="border: none;" th:src="@{${'http://' + ip_virtual_robot + ':8090'}}"></iframe>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>Final Project for exam of Software Systems Engineering M - Ing. Informatica Magistrale - UniBO 2020</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted by <a href="https://github.com/VittorioCorsale-1">Vittorio Corsale</a> and <a href="https://github.com/it9tst">Gabriele Tornatore</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
